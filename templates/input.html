{% extends "layout.html" %}
{% block body %}
<form name="phrase_input" method="post" action="/">
	<div class="form-group">
		<label for="text_title">Title</label>
		<input type="text" name="text_title" class="form-control"></input>
	</div>
	<div class="form-group">
		<label for="text">Text</label>
		<textarea name="text" class="form-control" rows="6"></textarea>
	</div>
	<div class="form-group">
		<label for="num_words">Number of words in phrase</label>
		<input type="text" name="num_words" class="form-control"></input>
	</div>
	<button type="submit" class="btn btn-default btn-lg"><span class="glyphicon glyphicon-stats"></span> Count phrases</button>
</form>
<hr />
<h2>Examples</h2>
<div class="row">
	<div class="col-md-6">
	  <div>
	    <img src="{{url_for('static', filename='img/american_hustle.png')}}" alt="Top two word phrases in American Hustle" class="img-responsive img-thumbnail" />
		<p>Source: Phrase Counter analysis, <a href="http://www.imsdb.com/scripts/American-Hustle.html">American Hustle script</a></p>
	  </div>
	</div>
	<div class="col-md-6">
	  <div>
	    <img src="{{url_for('static', filename='img/queen_bohemian.png')}}" alt="Top two word phrases in American Hustle" class="img-responsive img-thumbnail" />
		<p>Source: Phrase Counter analysis, <a href="http://www.lyricsfreak.com/q/queen/bohemian+rhapsody_20112599.html">Bohemian Rhapsody lyrics</a></p>
	  </div>
	</div>
</div>
{% endblock %}
